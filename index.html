<!DOCTYPE html>

<html lang="es">

<head>
    <title>Challenge Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">
</head>

<body>

    <section class="container">
        <div class="titulo">
            <h1>Challenge Encriptador</h1>
        </div>
        <!-- ------------------------------------------------------------------------ -->
        <div class="labGroup">
            <label for="textarea1">Mensaje a Encriptar</label>
            <textarea id="textarea1"></textarea>
        </div>

        <div class="labGroup">
            <label for="textResultado">Mensaje Encriptado</label>
            <textarea id="textResultado"></textarea>
        </div>
        <!-- ------------------------------------------------------------------------ -->
        <div class="labBotton">
            <input value="  Encriptar   " type="button" class="bottom">
            <input value="   Desencriptar  " type="button" class="bottom">
            <input value="  Copiar Texto  " type="button" class="bottom">
        </div>
        <!-- ------------------------------------------------------------------------ -->
        <div class="nota">
            <p>Nota: <br>
                Solo se permiten letras y numeros*<br>
                No estan permitidos los caracteres especiales ni los acentos*<br>
                Todo texto ingresado en Mayusculas sera convertido a Minusculas automaticamente*<br>
                
            </p>
        </div>
        <!-- ------------------------------------------------------------------------ -->
        <footer>
            <p> &copy Copyright<br>Nestor Leiva<br> 2023</p>
        </footer>
    </section>
    <!-- ------------------------------------------------------------------------ -->
    <script src="encriptador.js"></script>
    <!-- referencia al fichero JavaScript 
    // se coloca al final para que cargue todos los elementos-->
</body>

</html>
