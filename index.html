<!DOCTYPE html>

<html lang="es">

<head>
    <title>Challenge Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">
</head>

<body>

    <section class="container">
        <div class="titulo">
            <h1>Challenge Encriptador</h1>
        </div>
        <!-- ------------------------------------------------------------------------ -->
        <div class="labGroup">
            <label for="inputText">Mensaje a Encriptar</label>
            <textarea id="inputText"></textarea>
        </div>

        <div class="labGroup">
            <label for="outputText">Mensaje Encriptado</label>
            <textarea id="outputText"></textarea>
        </div>
        <!-- ------------------------------------------------------------------------ -->
        <div class="labBotton">
            <button id="btnEncriptar" onclick="encriptar()" class="bottom">Encriptar</button>
            <button id="btnDesencriptar" onclick="desencriptar()" class="bottom">Desencriptar</button>
            <button id="btnCopiar" onclick="copiar()" class="bottom">Copiar</button>
            <button id="btnPegar" onclick="pegar()" class="bottom">Pegar</button>
            <button id="btnLimpiar" onclick="limpiar()" class="bottom">Limpiar</button>

            <!-- hago asociacion con cada una de la funciones-->
        </div>
        <!-- ------------------------------------------------------------------------ -->
        <div class="nota">
            <p>Nota: <br>
                Solo se permiten letras y numeros*<br>
                No estan permitidos los caracteres especiales ni los acentos*<br>
                Todo texto ingresado en Mayusculas sera convertido a Minusculas automaticamente*<br>
                
            </p>
        </div>
        <!-- ------------------------------------------------------------------------ -->
        <footer>
            <p> &copy Copyright<br>Nestor Leiva<br> 2023</p>
        </footer>
    </section>
    <!-- ------------------------------------------------------------------------ -->
    <script src="encriptador.js"></script>
    <!-- referencia al fichero JavaScript 
    // se coloca al final para que cargue todos los elementos-->
</body>

</html>
